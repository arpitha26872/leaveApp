<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LMS | Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 4rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 260px;
        }
        input,
        button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        #err {
            color: red;
            display: none;
        }
        #dashboardContent {
            white-space: pre-wrap;
            margin-top: 2rem;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 1rem;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Library Management System – Sign in</h2>

<form id="loginForm">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Log in</button>
    <p id="err"></p>
</form>

<div id="dashboardContent" style="display:none"></div>

<script>
    const form = document.getElementById('loginForm');
    const errElem = document.getElementById('err');
    const dashboardDiv = document.getElementById('dashboardContent');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        errElem.style.display = 'none';
        dashboardDiv.style.display = 'none';
        dashboardDiv.textContent = '';

        const payload = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            // Login request
            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const msg = await res.text();
                showError(msg || `Error ${res.status}`);
                return;
            }

            const { token } = await res.json();
            localStorage.setItem('jwt', token);

            // Now fetch dashboard content with Authorization header
            const dashRes = await fetch('/user/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!dashRes.ok) {
                const msg = await dashRes.text();
                showError(msg || `Dashboard error ${dashRes.status}`);
                return;
            }

            // Assuming your backend returns HTML for dashboard
            const dashHtml = await dashRes.text();

            // Hide login form and show dashboard content
            form.style.display = 'none';
            dashboardDiv.style.display = 'block';
            dashboardDiv.innerHTML = dashHtml;

        } catch (err) {
            showError('Network error – please try again');
        }
    });

    function showError(text) {
        errElem.textContent = text;
        errElem.style.display = 'block';
    }
</script>

</body>
</html>
