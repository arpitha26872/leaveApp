<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Leave Requests</title>
    <style>
        body      { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        h2        { color: #333; }
        table     { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td    { border: 1px solid #ddd; padding: 0.6rem; }
        th        { background: #f4f4f4; }
        button    { margin: 0 0.25rem; padding: 0.3rem 0.8rem; border: none; border-radius: 4px; cursor: pointer; }
        .approve  { background: #28a745; color: #fff; }
        .reject   { background: #dc3545; color: #fff; }
    </style>
</head>
<body>

<h2>Pending Leave Requests</h2>

<table id="pendingTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee</th>
        <th>Reason</th>
        <th>Start</th>
        <th>End</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody><!-- rows injected here --></tbody>
</table>

<p id="msg" style="font-weight:bold;"></p>

<script>
    const apiBase = 'http://localhost:8081'; // change if needed
    const token   = localStorage.getItem('jwt');
    if (!token) { alert('Please login'); window.location.href = '/'; }

    /* ---------- fetch and populate table ---------- */
    async function loadPending() {
      try {
        const res = await fetch(`${apiBase}/admin/pendingLeaves`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) { throw new Error(await res.text()); }
        const leaves = await res.json();          // expecting list<Leave>
        const tbody  = document.querySelector('#pendingTable tbody');
        tbody.innerHTML = '';                     // clear old

        leaves.forEach(l => {
          const tr   = document.createElement('tr');
          const emp  = l.employee?.first_name ? `${l.employee.first_name} ${l.employee.last_name}` : l.employeeId || 'N/A';
          tr.innerHTML = `
            <td>${l.leave_id}</td>
            <td>${emp}</td>
            <td>${l.leave_reason}</td>
            <td>${l.leave_start_date}</td>
            <td>${l.leave_end_date}</td>
            <td>
              <button class="approve" onclick="updateLeave(${l.leave_id},'approve')">Approve</button>
              <button class="reject"  onclick="updateLeave(${l.leave_id},'reject')">Reject</button>
            </td>`;
          tbody.appendChild(tr);
        });

      } catch (err) {
        document.getElementById('msg').textContent = 'Error loading pending leaves: ' + err.message;
        document.getElementById('msg').style.color = 'red';
      }
    }

    /* ---------- approve / reject ---------- */
    async function updateLeave(id, action) {
      const endpoint = `${apiBase}/admin/leave/${id}/${action}`; // e.g. /admin/leave/5/approve
      try {
        const res = await fetch(endpoint, {
          method : 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) { throw new Error(await res.text()); }
        document.getElementById('msg').textContent = `Leave ${id} ${action}d successfully`;
        document.getElementById('msg').style.color = 'green';
        loadPending(); // refresh list
      } catch (err) {
        document.getElementById('msg').textContent = `Failed to ${action} leave ${id}: ` + err.message;
        document.getElementById('msg').style.color = 'red';
      }
    }

    // initial load
    loadPending();
</script>

</body>
</html>
